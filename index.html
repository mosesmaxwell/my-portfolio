<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Moses Maxwell - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row border border-primary border-top-0 border-left-0 border-right-0">
                <div class="col-sm">
                    <a class="brand-logo float-left">
                        <img src="img/logo.svg" class="img-fluid brand-logo" alt="Moses Maxwell Portfolio">
                    </a>
                </div>
                <div class="col-sm brand-color-1">
                    <h1 class="text-uppercase float-right">Moses Maxwell</h1>
                    <h3 class="text-uppercase float-right">Front-end Ninja!</h3>
                </div>
            </div>
        </header>
        <main>
            <div class="hero-banner mt-3 mb-3">
                <img src="img/herobanner.jpg" alt="Hero banner" class="img-fluid">
            </div>
            <h3 class="brand-color-2 text-uppercase">Featured Work!</h3>
            <div class="row mb-3">
                <div class="col-sm text-center">
                    <img src="img/p1.jpg" class="img-fluid mt-1" alt="Responsive image">
                    <div class="mt-3">
                        <h2 class="brand-color-1 text-uppercase">Price Track</h2>
                        <a class="text-muted" href="https://github.com/mosesmaxwell/price-track">https://github.com/mm/price-track</a>
                    </div>
                </div>
                <div class="col-sm text-center">
                    <img src="img/p2.jpg" class="img-fluid mt-1" alt="Responsive image">
                    <div class="mt-3">
                        <h2 class="brand-color-1 text-uppercase">Resource Details</h2>
                        <a class="text-muted" href="https://github.com/mosesmaxwell/resources-details">https://github.com/mm/resources-details</a>
                    </div>
                </div>
                <div class="col-sm text-center">
                    <img src="img/p3.jpg" class="img-fluid mt-1" alt="Responsive image">
                    <div class="mt-3">
                        <h2 class="brand-color-1 text-uppercase">Peer Help</h2>
                        <a class="text-muted" href="https://github.com/mosesmaxwell/peer-help">https://github.com/mm/peer-help</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p class="text-center">&copy; copyright</p>
    </footer>
</body>

</html>
